<html xmlns:th="http://www.thymeLeaf.org">
<head>
<title>edit product</title>
</head>
<body>
<h1>Edit Product details</h1>

<form action="#" th:action="@{/editProduct}" method="post">
<input type="hidden" name="id" th:field="${product.id}"><br><br>

Name: <input type="text"  th:field="${product.name}"><br><br>
Category:<select name="category">
<option value="electronics">Electroins</option>
<option value="Dogs">Dogs</option>
<option value="shoes">Shoes</option>
<option value="furniture">Furniture</option>
</select><br><br>
Price:<input type="text" name="price" th:field="${product.price}"><br><br>
<input type="submit" value="Edit">|<input type="reset" value="RESET">
</form>
<hr>
<a href ="/register">New user</a>
</body>
</html>
